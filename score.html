<!DOCTYPE html>
 <html lang="en-us"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Score Keeper</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="score.css">
    </head>
    <body>

    <!-- player one's and player two's score -->
    <h1> <span id="p1Display">0</span> to <span id="p2Display">0</span> </h1>

    <!-- winning score display -->
    <p>Playing To: <span id="winDisplay">5</span></p>

    <!-- input to set winning number -->
    <input type ="number">
    <!-- button to add one point to player one -->
    <button id="p1">Player One</button>
    <!-- button to add one point to player two -->
    <button id="p2">Player Two</button>
    <!-- button to start the game over -->
    <button id="reset">Reset</button>
    <!-- button for webpage color toggle -->
    <button id=colorToggle>CLICK TO CHANGE COLOR</button>

    <script src="score.js"></script>
    </body>
</html>
